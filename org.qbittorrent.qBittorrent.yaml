app-id: org.qbittorrent.qBittorrent
default-branch: beta
desktop-file-name-suffix: ' (Beta)'
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.13'
command: qbittorrent
rename-icon: qbittorrent
copy-icon: true
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --env=TMPDIR=/var/tmp # QtSingleApplication
  - --filesystem=host
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.gnome.SessionManager
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/*.la
  - /share/cmake
  - /share/man
modules:

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=system,chrono,random
      - ./b2 install variant=release link=shared runtime-link=shared -j $FLATPAK_BUILDER_N_JOBS
    sources:
      - type: archive
        url: https://dl.bintray.com/boostorg/release/1.71.0/source/boost_1_71_0.tar.bz2
        sha256: d73a8da01e8bf8c7eda40b4c84915071a8c8a0df4a6734537ddde4a8580524ee

  - name: libtorrent
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/arvidn/libtorrent.git
        branch: socks5-buffer-overflow

  - name: qbittorrent
    buildsystem: qmake
    builddir: true
    config-opts:
      - CONFIG+=release
      - CONFIG+=force_debug_info
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/qbittorrent/qbittorrent/qbittorrent-4.2.0/qbittorrent-4.2.0.tar.xz
        sha256: 4ea210def748e6fadf81b3f5a2ad82134bd9b6bf6b17c8b28eaa0ca832e0b221
      - type: shell
        commands:
          - sed -i '77i <release version="4.2.0" date="2019-12-03"/>' dist/unix/org.qbittorrent.qBittorrent.appdata.xml
          - ./configure --prefix=/app --with-boost=/app
